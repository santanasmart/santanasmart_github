<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- CABECERA -->
  <header>
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Logo de SANTANASMART" style="max-width: 150px; height: auto;">
    </a>
    <h1>{{ site.title }}</h1>

    <nav style="margin-top: 1rem;">
      <ul style="list-style: none; padding: 0; display: flex; justify-content: center; gap: 1.5rem; margin: 0;">
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">Entradas</a></li>
        <li><a href="{{ '/about' | relative_url }}">Sobre mí</a></li>
        <li><a href="{{ '/contacto' | relative_url }}">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.
  </footer>
</body>
</html>
