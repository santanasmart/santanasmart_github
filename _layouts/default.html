<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset básico */
    body, h1, ul, li, a, footer, header, main, nav {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000; /* negro puro */
      color: #33ff33; /* verde neón clásico */
      line-height: 1.4;
      padding: 1rem;
    }

    a {
      color: #66ff66; /* verde claro para links */
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
      color: #99ff99;
      outline: none;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 0.5rem;
      filter: drop-shadow(0 0 3px #33ff33);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.5rem 0;
      font-weight: bold;
    }

    nav a {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      color: #33ff33;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      border: 1px solid #33ff33;
      border-radius: 4px;
      box-shadow: 0 0 10px #33ff33aa;
      background-color: #001100; /* verde muy oscuro de fondo para main */
      white-space: pre-wrap; /* para mantener formato estilo consola */
      font-size: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #33cc33;
      margin-top: 2rem;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Logo de {{ site.title }}" />
    </a>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">Entradas</a></li>
        <li><a href="{{ '/about' | relative_url }}">Sobre mí</a></li>
        <li><a href="{{ '/contacto' | relative_url }}">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.
  </footer>
</body>
</html>
