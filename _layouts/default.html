<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Fuente Roboto desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset básico */
    body, h1, ul, li, a, footer, header, main, nav {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4ecd8; /* sepia claro */
      color: #000000; /* negro */
      line-height: 1.6;
      padding: 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    a {
      color: #0047ab; /* azul fuerte */
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      text-decoration: underline;
      color: #002f6c;
      outline: none;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.5rem 0;
      font-weight: 700;
      flex-wrap: wrap;
    }

    nav a {
      font-size: 1rem;
      color: #0047ab;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 1.2rem 1rem;
      background-color: #fffdf5; /* casi blanco */
      border-radius: 6px;
      box-shadow: 0 0 8px #ccc8b8;
      font-size: 1.05rem;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
      user-select: none;
    }

    /* Ajustes para móviles */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      nav ul {
        gap: 1rem;
      }
      nav a {
        font-size: 0.95rem;
      }
      main {
        padding: 1rem 0.8rem;
        font-size: 1rem;
      }
    }

    /* Ajustes para tablets */
    @media (min-width: 601px) and (max-width: 900px) {
      main {
        max-width: 90%;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Logo de {{ site.title }}" />
    </a>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">Entradas</a></li>
        <li><a href="{{ '/about' | relative_url }}">Sobre mí</a></li>
        <li><a href="{{ '/contacto' | relative_url }}">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.
  </footer>
</body>
</html>
