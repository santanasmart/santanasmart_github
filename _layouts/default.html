<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fuente Inter desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos base con Inter -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    header h1 {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 2rem;
      color: #222;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Logo de SANTANASMART">
    <h1>{{ site.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    Â© {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.
  </footer>
</body>
</html>
